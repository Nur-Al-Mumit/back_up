<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Zoo</title>
    <!-- Add Tailwind Style -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="mt-4 mb-8 w-full">
      <h1 class="text-5xl text-center">Welcome Your <span  class="text-violet-800">Phone Zoo</span> </h1>
    </header>
    <main>
      <!-- Input section -->
      <section class="flex justify-center">
        <div class="flex flex-col">
          <div>
            <input id="input-aria" type="text" class="bg-violet-50 w-full rounded-full px-5 text-3xl mb-4"placeholder="Search Your Phone"/>
            </div>
            <div>
            <button
              onclick="inputValue()"
              class="bg-violet-600 hover:bg-violet-700 text-white font-bold py-2 px-5 rounded-full w-full"
              id="input-btn"
            >
              Search
            </button>
          </div>
        </div>
      </section>
      <!-- Display Phone Details -->
      <section>
        <div class="ml-4 mr-4 mb-8 mt-8 flex flex-col md:flex-row lg:flex-row justify-center lg:justify-around md:justify-around sm:justify-around" id="phone-details">
      </section>
      <!-- Section for display items -->
      <section class="mt-8">
        <div
          id="display-container"
          class="grid lg:grid-cols-3 md:grid-cols-2 sm:grid-cols-1 sm:justify-center gap-4 ml-8 mr-4"
        ></div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
